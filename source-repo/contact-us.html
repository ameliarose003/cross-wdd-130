<!DOCTYPE html>

<script src="js/fake-send.js"></script>

<form method="GET" action="contact-us.html" id="contact-form">
    <label>
        Name:<!-- In a normal website you would wrap Name: in a Span-->
        <input type="text" name="name" id="cf-name" placeholder="Name"> <!--cf = contact form-->
    </label>
    <label>
        Subject:
        <input type="text" name="subject" id="cf-subject" placeholder="Subject">
    </label>
    <label>
        Message:
        <textarea name="message" placeholder="Try it!"></textarea>
    </label>
    <input type="submit" value="Send Message" id="contact-form-submit">
    <div id="contact-form-message"></div>
</form>
